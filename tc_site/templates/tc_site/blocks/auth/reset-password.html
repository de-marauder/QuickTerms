    {% block content %}

    <div id="reset-password-modal" class="backdrop-wrapper" style="display: grid">
        <div class="backdrop"></div>
        
        <div class="modals reset_container">
          <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
          <p class="heading">Reset Password</p>
    
        <form action="#" method="post" id="reset-password-form">
          
       <div class="text">
       Please Enter your New Password and Confirm
        </div>
            <div class="fields">
              <label for="new-password">Enter New Password</label>
              <div class="icon_group">
                <input type="password" class="password" name="new_password"placeholder="" required>
              </div>
            </div>
    
            <div class="fields">
              <label for="confirm-password">Confirm New Password</label>
              <div class="icon_group">
                <input type="password" class="password" name="confirm_password"placeholder="" required>
              </div>
            </div>
            
      
            <div class="btn-reset-container">
              <button class="button" type="submit" id="reset">Reset</button>
            </div>
          </form>
      
          <p class="question">Remembered your old password?</p>
          <p class="log-in"><a>Try logging in</a></p>
        </div>
      </div>
    
  <!-- Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/modals.js' %}?version=16"></script>
  
  {% endblock content %}
